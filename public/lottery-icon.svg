<svg viewBox="0 0 120 120"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Background circle -->
    <circle cx="60" cy="60" r="55" fill="url(#primaryGradient)" filter="url(#shadow)"/>

    <!-- Lottery box/container -->
    <rect x="30" y="35" width="60" height="50" rx="8" fill="white" stroke="none" opacity="0.95"/>

    <!-- Lottery balls -->
    <circle cx="45" cy="50" r="6" fill="url(#accentGradient)"/>
    <circle cx="60" cy="50" r="6" fill="#10b981"/>
    <circle cx="75" cy="50" r="6" fill="#8b5cf6"/>

    <!-- Numbers on balls -->
    <text x="45" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">1</text>
    <text x="60" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">2</text>
    <text x="75" y="53" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">3</text>

    <!-- Motion lines to show randomness -->
    <path d="M20,65 Q25,70 30,65 T40,65" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M80,65 Q85,70 90,65 T100,65" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>

    <!-- Sparkle effects -->
    <g fill="white" opacity="0.8">
        <path d="M25,25 L27,31 L33,31 L28,35 L30,41 L25,37 L20,41 L22,35 L17,31 L23,31 Z"/>
        <path d="M90,20 L91,24 L95,24 L92,26 L93,30 L90,28 L87,30 L88,26 L85,24 L89,24 Z"/>
        <path d="M95,80 L96,83 L99,83 L97,85 L98,88 L95,86 L92,88 L93,85 L91,83 L94,83 Z"/>
        <path d="M15,80 L16,83 L19,83 L17,85 L18,88 L15,86 L12,88 L13,85 L11,83 L14,83 Z"/>
    </g>
</svg>
